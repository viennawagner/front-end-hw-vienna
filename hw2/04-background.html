<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body id="background" class="row justify-content-center">
    <main class="w-75 bg-light mt-5 p-4">
      <h1 class="mb-3">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="interval">Background change interval (seconds): </label>
        <input type="number" id="interval" />
      </div>
      <div>
        <input
          type="button"
          id="start-stop"
          value="Start"
          class="btn btn-primary rounded mt-3"
        />
      </div>
      <div id="message" class="text-danger"></div>
    </main>
  </body>
</html>
